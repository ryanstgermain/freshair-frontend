<div class="home-bg">
  <body>
      <div class="container login">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-112">
            <div class="card card-signin my- cardHeight">
              <div class="card-body">
                <h3 class="card-title text-center">Get Some Fresh Air</h3>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create an Account</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</div>
