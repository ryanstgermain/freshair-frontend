  <body class="home-bg">
      <div class="container login">
        <div class="row">
          <div class="col-sm-8 col-md-7 col-lg-7">
            <div class="card card-signin my- cardHeight">
              <div class="card-body ">
                <h3 class="card-title text-center">Get Some Fresh Air</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
                  <div class="form-label-group">
                    <input formControlName="user_name" type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputEmail">Username</label>
                  </div>
    
                  <div class="form-label-group">
                    <input  formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <!-- <input  type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label> -->
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create an Account</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <app-footer class="stickbottom"></app-footer>  
  </body>
