<div class="home-bg">
  <body>
      <div class="container login">
        <div class="row position">
          <div class="col-sm-8 col-md-7 col-lg-4">
            <div class="card card-signin my- cardHeight">
              <div class="card-body ">
                <h3 class="card-title text-center">Get Some Fresh Air</h3>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-signin">
                  <div class="form-label-group">
                    
                    <label for="inputEmail">First Name</label>
                    <input formControlName="first_name" type="email" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>
                    
                  </div>
                  <div class="form-label-group">
                    <label for="inputEmail">Last Name</label>
                    <input formControlName="last_name" type="email" id="inputEmail" class="form-control" placeholder="Last Name" required autofocus>
                    
                  </div>
                  <div class="form-label-group">
                    <label for="inputEmail">Age</label>
                    <input formControlName="age" type="email" id="inputEmail" class="form-control" placeholder="Birth Date" required autofocus>
                    
                  </div>
                  <div class="form-label-group">
                    <label for="inputEmail">User Name</label>
                    <input formControlName="user_name" type="email" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
                    
                  </div>
                  <div class="form-label-group">
                    <label for="inputEmail">Password</label>
                    <input formControlName="password" type="email" id="inputEmail" class="form-control" placeholder="Password" required autofocus>
                    
                  </div>
                  <!-- <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    
                  </div> -->
    
                  <!-- <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Accept TOS</label>
                  </div> -->
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Start Riding</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </body>
</div>
